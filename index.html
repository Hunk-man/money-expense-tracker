<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker App</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="bg-light">
    <div class="container my-5">
      <h1 class="text-center mb-4">Expense Tracker</h1>

      <div class="card p-4 shadow-sm">
        <div class="row g-3 mb-3 align-items-end">
          <!-- Category Select -->
          <div class="col-md-3">
            <label for="category-select" class="form-label">Category</label>
            <select class="form-select" id="category-select">
              <option value="Food & Beverage">Food & Beverage</option>
              <option value="Rent">Rent</option>
              <option value="Transport">Transport</option>
              <option value="Relaxing">Relaxing</option>
              <option value="Other">Other</option>
            </select>

            <!-- Custom Category Input (hidden by default) -->
            <input
              type="text"
              class="form-control mt-2 d-none"
              id="custom-category"
              placeholder="Enter custom category"
            />
          </div>

          <!-- Amount -->
          <div class="col-md-3">
            <label for="amount-input" class="form-label">Amount</label>
            <input type="number" class="form-control" id="amount-input" />
          </div>

          <!-- Date -->
          <div class="col-md-3">
            <label for="date-input" class="form-label">Date</label>
            <input type="date" class="form-control" id="date-input" />
          </div>

          <!-- Add Button -->
          <div class="col-md-3 d-grid">
            <button id="add-btn" class="btn btn-success">Add Expense</button>
          </div>
        </div>

        <!-- Expense Table -->
        <h4 class="text-center">Expenses List</h4>
        <table class="table table-bordered table-hover mt-3">
          <thead class="table-success">
            <tr>
              <th>Category</th>
              <th>Amount</th>
              <th>Date</th>
              <th>Delete</th>
            </tr>
          </thead>
          <tbody id="expense-table-body"></tbody>
          <tfoot>
            <tr>
              <td><strong>Total:</strong></td>
              <td id="total-amount"><strong>$0</strong></td>
              <td></td>
              <td></td>
            </tr>
          </tfoot>
        </table>
        <div class="mt-5">
          <h4 class="text-center">Spending Breakdown</h4>
          <canvas id="expenseChart" width="400" height="400"></canvas>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script src="scripts.js"></script>
  </body>
</html>
